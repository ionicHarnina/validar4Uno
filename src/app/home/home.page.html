<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- https://github.com/ionic-team/ionic/issues/14868 -->

  <form [formGroup]="grupoControl">
    <ion-item>
      <ion-label>pon algo</ion-label>
      <ion-input  type="text"[(ngModel)]="name" formControlName="longitudMinima"
      ></ion-input>
      <ion-label *ngIf="grupoControl.get('longitudMinima').dirty"
        >has escrito algo </ion-label>
      <ion-label *ngIf="!grupoControl.get('longitudMinima').valid"
        >no es valido</ion-label>

    </ion-item>
    <ion-item>

      <ion-label *ngIf="grupoControl.get('longitudMinima').errors">
        {{grupoControl.get('longitudMinima').errors|json}}
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-input formControlName='yearInput'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="grupoControl.get('yearInput').errors&&grupoControl.get('yearInput').dirty" >
        {{validationMessages.yearInput.isOld}}
      </ion-label>
    </ion-item>
  </form>
</ion-content>
